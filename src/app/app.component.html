<section>
  <h1>Message list</h1>

  <ng-template [ngIf]="state === states.LOADED">
    <table mat-table [dataSource]="messages" class="mat-elevation-z8">
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let message"> {{ message.content }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>

  <ng-template [ngIf]="state === states.LOADING">
    <mat-spinner [diameter]="50"></mat-spinner>
  </ng-template>

  <ng-template [ngIf]="state === states.ERROR">
    Could not load messages!
  </ng-template>
</section>

<router-outlet></router-outlet>
